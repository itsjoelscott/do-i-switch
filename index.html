<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Do I Switch?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f7fa;
      color: #1f2937;
      line-height: 1.4;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 1rem 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
      text-align: center;
    }
    .subheader {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #555;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls input,
    .controls select {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    thead {
      background: #1f4e79;
      color: #fff;
    }
    th, td {
      padding: 0.6rem 0.75rem;
      border: 1px solid #e2e8f0;
      vertical-align: top;
      font-size: 0.9rem;
      text-align: left;
    }
    th, td {
      position: relative;
    }
    /* Hide # column always */
    th:first-child,
    td:first-child {
      display: none;
    }
    /* Hide Explanation column on mobile */
    @media (max-width: 900px) {
      th[data-label="Explanation"],
      td[data-label="Explanation"] {
        display: none;
      }
    }
    th {
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background: #f9f9fb;
    }
    /* Extra row for explanation on mobile */
    .exp-row {
      display: none;
    }
    @media (max-width: 900px) {
      .exp-row {
        display: table-row;
        background: #fff;
      }
      .exp-cell {
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        font-size: 0.9rem;
      }
      .exp-toggle {
        display: inline-block;
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
        margin: 0.5rem;
      }
      .exp-content {
        display: none;
        margin: 0.5rem;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do I Switch?</h1>
    <p class="subheader">
      Switching between iphone and android can be a stressful decision. Here we broke it down by category with explanations for each area that you should keep in mind when considering a switch!
    </p>
    <div class="controls">
      <label>
        Category:
        <select id="category-filter">
          <option value="">All Categories</option>
        </select>
      </label>
      <label>
        Search:
        <input type="text" id="search-box" placeholder="Search..." />
      </label>
    </div>
    <div class="status" id="status">Loading comparison tableâ€¦</div>
    <div class="table-wrapper">
      <table id="comparison-table" aria-label="iPhone vs Android comparison" hidden>
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <p class="small">
      Data source: comparison.csv at specific commit.
    </p>
  </div>

  <script>
    let allRows = [];

    async function fetchAndRender() {
      const statusEl = document.getElementById('status');
      const rawUrl = 'https://raw.githubusercontent.com/itsjoelscott/do-i-switch/1296845b511408abc7c76d6bc564f2e0db90577d/comparison.csv';
      try {
        const res = await fetch(rawUrl);
        if (!res.ok) throw new Error(res.statusText);
        const text = await res.text();
        const rows = parseCSV(text);
        if (!rows.length) {
          statusEl.textContent = 'CSV is empty or malformed.';
          return;
        }
        allRows = rows;
        buildTable(rows);
        populateCategoryFilter(rows);
        statusEl.textContent = '';
      } catch (e) {
        statusEl.textContent = 'Error loading table: ' + e.message;
        console.error(e);
      }
    }

    function parseCSV(text) {
      const rows = [];
      let i = 0, len = text.length;
      let current = '', row = [], inQuotes = false;
      while (i < len) {
        const char = text[i];
        if (inQuotes) {
          if (char === '"') {
            if (i + 1 < len && text[i + 1] === '"') { current += '"'; i += 2; continue; }
            inQuotes = false;
            i++;
          } else { current += char; i++; }
        } else {
          if (char === '"') { inQuotes = true; i++; }
          else if (char === ',') { row.push(current); current = ''; i++; }
          else if (char === '\r') { i++; }
          else if (char === '\n') { row.push(current); rows.push(row); row = []; current = ''; i++; }
          else { current += char; i++; }
        }
      }
      if (current !== '' || text.endsWith(',')) row.push(current);
      if (row.length) rows.push(row);
      return rows;
    }

    function buildTable(rows) {
      const thead = document.getElementById('table-head');
      const tbody = document.getElementById('table-body');
      thead.innerHTML = '';
      tbody.innerHTML = '';
      const headers = rows[0];
      const expIdx = headers.indexOf('Explanation');

      // header
      const headerRow = document.createElement('tr');
      headers.forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        th.setAttribute('data-label', text);
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // rows
      rows.slice(1).forEach((row, rIdx) => {
        const tr = document.createElement('tr');
        row.forEach((cell, idx) => {
          const td = document.createElement('td');
          td.textContent = cell;
          td.setAttribute('data-label', headers[idx]);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);

        // extra explanation row for mobile
        const expRow = document.createElement('tr');
        expRow.className = 'exp-row';
        const expCell = document.createElement('td');
        expCell.className = 'exp-cell';
        expCell.colSpan = headers.length;
        const btn = document.createElement('button');
        btn.className = 'exp-toggle';
        btn.textContent = 'Show more';
        const div = document.createElement('div');
        div.className = 'exp-content';
        div.textContent = row[expIdx] || '';
        expCell.appendChild(btn);
        expCell.appendChild(div);
        expRow.appendChild(expCell);
        tbody.appendChild(expRow);
      });

      document.getElementById('comparison-table').hidden = false;
    }

    function populateCategoryFilter(rows) {
      const select = document.getElementById('category-filter');
      const headers = rows[0];
      const idx = headers.indexOf('Category');
      if (idx < 0) return;
      const categories = new Set(rows.slice(1).map(r => r[idx]));
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
      select.addEventListener('change', filterTable);
      document.getElementById('search-box').addEventListener('input', filterTable);
    }

    function filterTable() {
      const select = document.getElementById('category-filter');
      const query = document.getElementById('search-box').value.toLowerCase();
      const table = document.getElementById('comparison-table');
      const rows = Array.from(table.tBodies[0].rows);
      const headers = Array.from(table.tHead.rows[0].cells).map(th => th.textContent);
      const catIdx = headers.indexOf('Category');

      for (let i = 0; i < rows.length; i += 2) {
        const row = rows[i];
        const expRow = rows[i+1];
        const cells = Array.from(row.cells).map(td => td.textContent.toLowerCase());
        const matchesCategory = !select.value || cells[catIdx] === select.value.toLowerCase();
        const matchesSearch = !query || cells.some(c => c.includes(query));
        const show = matchesCategory && matchesSearch;
        row.style.display = show ? '' : 'none';
        expRow.style.display = show ? 'table-row' : 'none';
      }
    }

    // toggle explanation
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('exp-toggle')) {
        const content = e.target.nextElementSibling;
        const visible = content.style.display === 'block';
        content.style.display = visible ? 'none' : 'block';
        e.target.textContent = visible ? 'Show more' : 'Show less';
      }
    });

    fetchAndRender();
  </script>
</body>
</html>
